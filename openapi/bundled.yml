        - $ref: '#/components/parameters/SequenceParam'
        - $ref: '#/components/parameters/CursorParam'
        - $ref: '#/components/parameters/OrderParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: blank
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Links'
